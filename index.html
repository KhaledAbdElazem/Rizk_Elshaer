    <!-- Add Tailwind CSS for utility classes -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Add FontAwesome -->

    <style>
        :root {
            --primary-color: #ff9800;
            --background-dark: #1e1e2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2e, #4b79a1, #283e51, #1e1e2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .social-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       .profile-image-container {
        position: relative;
        display: inline-block;
        padding: 8px; /* Add padding to fit the animation */
        border-radius: 50%;
        background: transparent; /* Ensure no background obstructs the animation */
    }
      .profile-image-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        background: linear-gradient(45deg, #ff9800, #4b79a1, #283e51);
        animation: ringEffect 3s linear infinite;
        z-index: -1; /* Place it behind the image */
        padding: 8px; /* Adjust to align with container padding */
    }

.profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .profile-image:hover {
        transform: scale(1.05);
    }

      

        @keyframes ringEffect {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
