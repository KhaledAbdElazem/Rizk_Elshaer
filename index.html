    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1e1e2e, #4b79a1, #283e51, #1e1e2e);
            background-size: 400% 400%;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(44, 44, 84, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff9800;
            margin-bottom: 15px;
            transition: all 0.5s ease;
            animation: pulse 2s infinite;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,152,0,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,152,0,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,152,0,0); }
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #ff9800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff9800, 0 0 10px #ff9800; }
            to { text-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800; }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            color: #ff9800;
            border: 2px solid #ff9800;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .links a:active {
            transform: scale(0.95);
            background-color: #ff9800;
            color: #2c2c54;
        }

        .links a i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Desktop hover effects */
        @media (hover: hover) {
            .profile-image:hover {
                transform: scale(1.1);
            }

            .links a:hover {
                background-color: #ff9800;
                color: #2c2c54;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            }

            .links a:hover i {
                transform: rotate(360deg);
                transition: transform 0.5s ease;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
                width: 90%;
                margin: 0 auto;
            }

            .profile-image {
                width: 100px;
                height: 100px;
                border-width: 3px;
            }

            h1 {
                font-size: 20px;
            }

            .links a {
                padding: 10px 15px;
                font-size: 15px;
            }

            .links {
                gap: 10px;
            }
        }

        /* For very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 15px 10px;
            }

            .profile-image {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 18px;
            }

            .links a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        /* For landscape orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .profile-image {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .links {
                gap: 8px;
            }

            .links a {
                padding: 8px 15px;
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
                padding-top: max(15px, env(safe-area-inset-top));
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
