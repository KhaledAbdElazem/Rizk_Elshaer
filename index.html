<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rizk Elshaer</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -2;
      }

      .background-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        transform: scale(1.1);
      }

      .active {
        opacity: 0.6;
        animation: zoomEffect 20s infinite alternate;
      }

      .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s infinite;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        padding: 2rem 1.5rem;
        transform-style: preserve-3d;
        will-change: transform;
        transform: perspective(1000px);
      }

      .profile-image-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        transform-style: preserve-3d;
        will-change: transform;
        transform: perspective(1000px);
        animation: float-profile 6s ease-in-out infinite;
      }

      .profile-image-container::before,
      .profile-image-container::after {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #ff3366,
          #ff6b6b,
          #ffd93d,
          #6c5ce7,
          #00ff99,
          #ff3366
        );
        animation: rotate 4s linear infinite;
      }

      .profile-image-container::after {
        filter: blur(15px);
        opacity: 0.5;
      }

      .profile-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        z-index: 1;
      }

      .profile-wrapper::before {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        border-radius: 50%;
        z-index: 2;
      }

      .magical-border {
        position: absolute;
        inset: -15px;
        border-radius: 50%;
        background: transparent;
        border: 2px solid transparent;
        animation: rotate-reverse 8s linear infinite;
      }

      .magical-border::before {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: rgba(255, 255, 255, 0.5);
        border-left-color: rgba(255, 255, 255, 0.5);
        animation: rotate 6s linear infinite;
      }

      .magical-border::after {
        content: '';
        position: absolute;
        inset: -5px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-right-color: rgba(255, 255, 255, 0.5);
        border-bottom-color: rgba(255, 255, 255, 0.5);
        animation: rotate-reverse 4s linear infinite;
      }

      .profile-glow {
        position: absolute;
        inset: -20px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 70%
        );
        animation: pulse 2s ease-in-out infinite;
      }

      .social-link {
        width: 100%;
        margin: 0.75rem 0;
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
        transition: transform 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
        transform-style: preserve-3d;
        will-change: transform;
      }

      .social-link::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
        pointer-events: none;
      }

      .social-link:active {
        transform: scale(0.95);
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        background-color: rgba(255, 255, 255, 0.3);
      }

      .sparkle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: sparkle-fade 1s ease-in-out forwards;
      }

      @keyframes float-profile {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes rotate-reverse {
        0% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes sparkle-fade {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }

      @keyframes ripple-effect {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      @keyframes zoomEffect {
        0% {
          transform: scale(1.1) translate(0, 0);
        }
        50% {
          transform: scale(1.2) translate(-1%, -1%);
        }
        100% {
          transform: scale(1.1) translate(1%, 1%);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .profile-image-container {
          width: 100px;
          height: 100px;
        }
        
        .magical-border {
          inset: -10px;
        }
        
        .profile-glow {
          inset: -15px;
        }

        .social-link {
          transform: scale(1);
          transition: transform 0.3s ease;
        }

        .social-link:active {
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="background-container">
      <img src="1.jpeg" class="background-image" alt="" />
      <img src="2.jpeg" class="background-image" alt="" />
      <img src="3.jpeg" class="background-image" alt="" />
    </div>
    <div class="particles-container"></div>

    <div class="glass-container">
      <div class="text-center">
        <div class="profile-image-container">
          <div class="magical-border"></div>
          <div class="profile-glow"></div>
          <div class="profile-wrapper">
            <img
              src="re.jpeg"
              alt="Rizk Elshaer"
              class="w-full h-full rounded-full object-cover shadow-lg"
            />
          </div>
        </div>

        <h1 class="text-3xl font-bold text-white mb-6">
          Rizk Elshaer
        </h1>

        <div class="flex flex-col gap-3">
          <a
            href="https://www.instagram.com/elshaer_desgin/profilecard/"
            class="social-link flex items-center justify-center gap-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-full"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram (Design)</span>
          </a>

          <a
            href="https://www.instagram.com/elshaer_structural1/profilecard/"
            class="social-link flex items-center justify-center gap-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 px-6 rounded-full"
            target="_blank"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram (Structural)</span>
          </a>

          <a
            href="https://www.facebook.com/profile.php?id=61565724596348"
            class="social-link flex items-center justify-center gap-3 bg-gradient-to-r from-blue-600 to-blue-400 text-white py-3 px-6 rounded-full"
            target="_blank"
          >
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </a>

          <a
            href="https://t.me/+201021057497"
            class="social-link flex items-center justify-center gap-3 bg-gradient-to-r from-blue-400 to-cyan-400 text-white py-3 px-6 rounded-full"
            target="_blank"
          >
            <i class="fab fa-telegram"></i>
            <span>Telegram</span>
          </a>

          <a
            href="https://wa.me/201021057497"
            class="social-link flex items-center justify-center gap-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white py-3 px-6 rounded-full"
            target="_blank"
          >
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Background Image Rotation
      const images = document.querySelectorAll(".background-image");
      let currentIndex = 0;

      function rotateBackground() {
        images.forEach((img) => img.classList.remove("active"));
        images[currentIndex].classList.add("active");
        currentIndex = (currentIndex + 1) % images.length;
      }

      rotateBackground();
      setInterval(rotateBackground, 6000);

      // Particle Effect
      function createParticle() {
        if (window.innerWidth < 768) return;
        
        const container = document.querySelector(".particles-container");
        const particle = document.createElement("div");
        particle.className = "particle";

        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        const startX = Math.random() * window.innerWidth;
        particle.style.left = `${startX}px`;
        particle.style.bottom = "0";

        const duration = Math.random() * 4 + 4;
        particle.style.animation = `float ${duration}s linear`;

        container.appendChild(particle);

        particle.addEventListener("animationend", () => {
          particle.remove();
        });
      }

      // Sparkle Effect
      function createSparkle() {
        if (window.innerWidth < 768) return;
        
        const profileContainer = document.querySelector('.profile-image-container');
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        const size = Math.random() * 4 + 2;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        
        const angle = Math.random() * Math.PI * 2;
        const radius = 60 + Math.random() * 20;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        
        sparkle.style.left = `calc(50% + ${x}px)`;
        sparkle.style.top = `calc(50% + ${y}px)`;
        
        profileContainer.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 1000);
      }

      // Button Animations
      document.addEventListener('DOMContentLoaded', function() {
        const socialLinks = document.querySelectorAll('.social-link');

        function createRipple(event) {
          const button = event.currentTarget;
          
          const ripples = button.getElementsByClassName('ripple');
          Array.from(ripples).forEach(ripple => ripple.remove());

          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          button.appendChild(ripple);

          const diameter = Math.max(button.clientWidth, button.clientHeight);
          const radius = diameter / 2;
          
          const rect = button.getBoundingClientRect();
          const x = event.touches ? event.touches[0].clientX - rect.left : event.clientX - rect.left;
          const y = event.touches ? event.touches[0].clientY - rect.top : event.clientY - rect.top;
          
          ripple.style.width = ripple.style.height = `${diameter}px`;
          ripple.style.left = `${x - radius}px`;
          ripple.style.top = `${y - radius}px`;

          setTimeout(() => {
            ripple.remove();
          }, 600);
        }

        socialLinks.forEach(button => {
          button.addEventListener('touchstart', createRipple);
          button.addEventListener('mousedown', createRipple);
          
          button.addEventListener('touchend', e => {
            e.preventDefault();
          });
        });
      });

      // Tilt effect
      document.addEventListener('DOMContentLoaded', function() {
        const profileContainer = document.querySelector('.profile-image-container');
        const glassContainer = document.querySelector('.glass-container');
        const socialLinks = document.querySelectorAll('.social-link');
        
        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', function(event) {
            const tiltX = Math.min(Math.max(event.beta, -45), 45);
            const tiltY = Math.min(Math.max(event.gamma, -45), 45);
            
            profileContainer.style.transform = `
              perspective(1000px)
              rotateX(${tiltX * 0.5}deg)
              rotateY(${tiltY * 0.5}deg)
              translateZ(20px)
            `;

            glassContainer.style.transform = `
              perspective(1000px)
              rotateX(${tiltX * 0.2}deg)
              rotateY(${tiltY * 0.2}deg)
            `;

            socialLinks.forEach((link, index) => {
              const depth = (index + 1) * 0.2;
              link.style.transform = `
                perspective(1000px)
                translate3d(${tiltY * depth}px, ${tiltX * depth}px, 0)
              `;
            });
          });
        }

        // Request permission for DeviceOrientation on iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          document.body.addEventListener('click', function() {
            DeviceOrientationEvent.requestPermission()
              .then(function(response) {
                if (response === 'granted') {
                  window.addEventListener('deviceorientation', handleOrientation);
                }
              })
              .catch(console.error);
          }, { once: true });
        }
      });

      const particleInterval = window.innerWidth < 768 ? 400 : 200;
      setInterval(createParticle, particleInterval);
      setInterval(createSparkle, 200);

      // Handle resize
      function handleResize() {
        const container = document.querySelector(".background-container");
        container.style.height = `${window.innerHeight}px`;
      }

      window.addEventListener("resize", handleResize);
      handleResize();

      // Add touch feedback
      document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
  </body>
</html>
